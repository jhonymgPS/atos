<div class="main-container">
  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource2"
  matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nombre </th>
      <td mat-cell *matCellDef="let country">
        <a [routerLink]="['/country', country.name]">{{country.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let country"> {{country.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let country"> {{country.region}} </td>
    </ng-container>

    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef> Idiomas </th>
      <td mat-cell *matCellDef="let country"> {{country.languages}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef> Poblaci√≥n </th>
      <td mat-cell *matCellDef="let country"> {{country.population}} </td>
    </ng-container>

    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> Bandera </th>
      <td mat-cell *matCellDef="let country"> {{country.flag}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRowShadow></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
